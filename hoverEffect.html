<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hoverEffect.css">
</head>
<body>
    <h2>DIFFERENT HOVER EFFECTS ON BUTTON</h1>
    <div class="div-1">
        <h1>DOOR EFFECT</h1>
        <button id="button-1">Button 1</button>
    </div>
    <div class="div-1">
        <h1>SHUTTER EFFECT</h1>
        <button id="button-2">Button 2</button>
    </div>
    <div class="div-1">
        <h1>DOUBLE EFFECT</h1>
        <button id="button-3">Button 3</button>
    </div>
    <div class="div-1">
        <h1>SHINE EFFECT</h1>
        <button id="button-4">Button 4</button>
    </div>
    <div class="div-1">
        <h1>MOVE LEFT EFFECT</h1>
        <button id="button-5">Button 5</button>
    </div>
    <div class="div-1">
        <h1>BORDER EFFECT</h1>
        <button id="button-6">Button 6</button>
    </div>
    <div class="div-1">
        <h1>INCREASED EFFECT</h1>
        <button id="button-7">Button 7</button>
    </div>
</body>
</html>
